<!-- ! + tab 사용시 양식 생성 -->

<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <!-- flex의 경우 css의 영역이므로 css에서 자세히 다룸 -->
    <div style="display: flex;">
        <div>
            <!-- h뒤의 글자는 숫자는 글자의 크기를 의미함(1이 가장 큼) -->
            <h1>First Block(H1)</h1>
            <!-- p태그는 여러 문단을 집어넣을 때 사용함 -->
            <p>
                <!-- br은 줄바꿈 태그, strong은 bold체 태그 -->
                <strong>p tag is abbreviation of paragraph</p><br/></strong>
                본문은 p태그로 작성되었으며, p태그는 긴 문단의 text를 작성할 때 사용됩니다.
            </p>
            <!-- input태그는 입력을 받는 태그로, 내용이 없으므로 닫는태그는 불필요함. -->
            <!-- 보통 스타일 관련된 부분은 css 파일에서 따로 작업함 -->
            <input type="text" style="width: 500px; height: 100px; font-size: 40px">
            <div>
                <button style="width: 250px; height: 100px; font-size: 20px">Button 1</button>
                <button style="width: 250px; height: 100px; font-size: 20px">Button 2</button>
            </div>
            <div>
                <button style="width: 250px; height: 100px; font-size: 20px">Button 3</button>
            </div>
            <!-- a태그는 href의 url을 사용자지정이름의 하이퍼텍스트로 생성 -->
            <a href="https://www.google.com">Click to Google website</a>
        </div>
        <div>
            <h1>Second Block(H1)</h1>
            <!-- source, alternate text -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg", alt="image load failure">
            <ul style="font-size: 20pt;">
                <li>A</li>
                <li>B</li>
            </ul>
            <!-- ol(ordered list) has numbering automatically -->
            <ol style="font-size: 20pt;">
                <li>A</li>
                <li>B</li>
            </ol>
            <table summary="테이블" style="width: 300px; height:150px;">
                <caption>Table</caption>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Location</th>
                </tr>
                <tr>
                    <td>철수</td>
                    <td>12</td>
                    <td>서울</td>
                </tr>
                <tr>
                    <td>영희</td>
                    <td>13</td>
                    <td>광주</td>
                </tr>
            </table>
        </div>
        <div>
            <h1>Third Block(H1)</h1>
            <form>
                <input type="text" style="font-size: 30px;">
                <input type="email" style="font-size: 30px;">
                <input type="date" style="font-size: 30px;">
                <input type="checkbox" style="font-size: 30px;">약관 동의<br/>

                <select name="coffee">
                    <option value="1">아메리카노</option>
                    <option value="2">카페라떼</option>
                    <option value="3">오미자차</option>
                </select>
                <div>
                    <button type="submit" style="font-size: 15px;">submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
